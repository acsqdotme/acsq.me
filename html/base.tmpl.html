{{- define "base" -}}
<!doctype html>
<html lang="{{ .Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Angel Castaneda">
    {{- template "meta" .}}
    <title>{{template "title" .}} - {{ translate .Lang
                                    "ángel's site"
                                    "sitio de ángel"
                                    "engels seite"}}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico">
  </head>
  <body>
    <header>
      {{- template "header" . -}}
    <hr>
    </header>
    <main>
      {{- template "main" . -}}
    </main>
    <footer>
      <hr>
      {{- template "footer" . -}}
    </footer>
  </body>
</html>
{{- end -}}
